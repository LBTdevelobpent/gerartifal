<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../controllers/reset.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
      body {
        padding: 20% 40%;
        align-content: center;
        text-align: center;
      }
    </style>

</head>
<body ng-controller="reset">
    <form>
      <div class="form-group" style="border: 1px solid; border-radius: 6px; border-color: #cccccc; padding: 10%;">
        <label for="newPassword">Nova Senha</label>
        <input class="form-control" type="password" id="newPassword" ng-model="password">
        <small class="form-text text-muted">Insira uma nova senha</small>
        <br>
        <label for="RnewPassword">Repita a Nova Senha</label>
        <input class="form-control" type="password" id="RnewPassword" ng-model="Rpassword">
        <small class="form-text text-muted">insira a nova senha novamente</small>
        <br>
        <button class="btn btn-primary" ng-click="submit(reset())">Confirmar</button>
      </div>
    </form>

</body>
</html>
